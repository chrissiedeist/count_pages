<h1>Count Page-ula</h1>

<h3><%= link_to 'See all books', books_path %></h3>

<% @users.each do |user| %>
  <%= user.name %>

  <ul>
  <% user.books.each do |book| %>
    <li>
    <%= link_to book.title, book %>
    (<%= book.num_pages%> pages)
    </li>
  <% end %>
  <p>Total pages read: <%= user.read_pages %></p>
  </ul>

<% end %>
